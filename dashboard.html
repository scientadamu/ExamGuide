      function loadMaterials() {
    const content = document.getElementById("content");
    let html = ''; // Initialize a string to hold the HTML content

    // Loop through each course in the courses array
    courses.forEach(course => {
        html += `
            <div class="course">
                <h3>${course.code}: ${course.name}</h3>
                <div class="topics">`;

        // Loop through each topic in the current course
        course.topics.forEach(topic => {
            html += `
                <div class="topic">
                    <h4>${topic.name}</h4>
                    <p><strong>Explanation:</strong> ${topic.explanation}</p>
                    <h5>Questions:</h5>
                    <ul>`;

            // Loop through the questions for this topic
            topic.questions.forEach(question => {
                html += `<li>${question}</li>`;
            });

            html += `</ul></div>`; // Close the topic div
        });

        html += `</div></div>`; // Close the course and topics div
    });

    // Append the generated HTML to the content div
    content.innerHTML += html;
}

        function loadCourses() {
            const content = document.getElementById("content");
            content.innerHTML = "<h2>Courses</h2>";
            const courseList = document.createElement("div");
            courseList.classList.add("course-list");

            courses.forEach((course) => {
                const card = document.createElement("div");
                card.classList.add("course-card");
                card.innerHTML = `
                    <h3>${course.code}: ${course.name}</h3>
                    <button onclick="viewTopics('${course.code}')">View Topics</button>`;
                courseList.appendChild(card);
            });

            content.appendChild(courseList);
        }

        function viewTopics(courseCode) {
            const course = courses.find((c) => c.code === courseCode);
            const content = document.getElementById("content");
            content.innerHTML = `
                <h2>${course.name} - Topics</h2>
                <div class="topics">
                    ${course.topics.map((topic, index) => `
                        <div class="topic-card" onclick="viewTopicDetail('${courseCode}', ${index})">
                            ${topic.name}
                        </div>`).join("")}
                </div>
                <button onclick="loadCourses()">Back to Courses</button>`;
        }

        function viewTopicDetail(courseCode, topicIndex) {
            const course = courses.find((c) => c.code === courseCode);
            const topic = course.topics[topicIndex];
            const content = document.getElementById("content");

            content.innerHTML = `
                <div class="topic-details">
                    <h2>${topic.name}</h2>
                    <p><strong>Explanation:</strong> ${topic.explanation}</p>
                    <h3>Generated Questions:</h3>
                    <ul>
                        ${topic.questions.map((question) => `<li>${question}</li>`).join("")}
                    </ul>
                    <button onclick="viewTopics('${courseCode}')">Back to Topics</button>
                </div>`;
        }
